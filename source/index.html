<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Masa</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="header">
    <div class="header__container">
      <div class="header__info">
        <a href="tel:+97226216581">+ (972) 2 – 621 – 6581</a>
        <a>
          <picture>
            <source type="image/webp" media="(max-width: 767px)" srcset="img/main-logo-mobile@1x.webp 1x, img/main-logo-mobile@2x.webp 2x">
            <source type="image/webp" srcset="img/main-logo-desktop@1x.webp 1x, img/main-logo-desktop@2x.webp 2x">
            <source media="(max-width: 767px)" srcset="img/main-logo-mobile@1x.png 1x, img/main-logo-mobile@2x.png 2x">
            <img src="img/main-logo-desktop@1x.png" srcset="img/main-logo-desktop@2x.png 2x" width="137" height="48" alt="Логотип Masa">
          </picture>
        </a>
        <button type="button">Заказать звонок</button>
      </div>
      <p>Учёба, путешествие и карьера для еврейской молодёжи</p>
    </div>
  </header>

  <footer class="footer">
    <div class="footer__container">
      <a>
        <picture>
          <source type="image/webp" media="(max-width: 767px)"
            srcset="img/footer-logo-mobile@1x.webp 1x, img/footer-logo-mobile@2x.webp 2x">
          <source type="image/webp" srcset="img/footer-logo-desktop@1x.webp 1x, img/footer-logo-desktop@2x.webp 2x">
          <source media="(max-width: 767px)" srcset="img/footer-logo-mobile@1x.png 1x, img/footer-logo-mobile@2x.png 2x">
          <img src="img/footer-logo-desktop@1x.png" srcset="img/footer-logo-desktop@2x.png 2x" width="85" height="27"
            alt="Логотип Masa">
        </picture>
      </a>
      <p lang="en">Copyright someDesignCompany ©2019</p>
      <ul class="social footer__social">
        <li>
          <a href="#">
            <svg width="24" height="24" aria-hidden="true" focusable="false">
              <use xlink:href="#icon-facebook"></use>
            </svg>
            <span class="visually-hidden">Мы в фэйсбуке</span>
          </a>
        </li>
        <li>
          <a href="#">
            <svg width="24" height="24" aria-hidden="true" focusable="false">
              <use xlink:href="#icon-twitter"></use>
            </svg>
            <span class="visually-hidden">Мы в твиттере</span>
          </a>
        </li>
        <li>
          <a href="#">
            <svg width="24" height="24" aria-hidden="true" focusable="false">
              <use xlink:href="#icon-instagram"></use>
            </svg>
            <span class="visually-hidden">Мы в инстаграме</span>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
